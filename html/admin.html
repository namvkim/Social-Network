<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="container-fluid">
        <div class="menu fixed-top">
            <a href="homePage.html" data-toggle="tooltip" data-placement="right" title="Have a nice day!">
                <img src="logo.png" width="45px" alt="">
            </a>
            <h2 id="title"></h2>
            <button class="but">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <div class="collapse show">
            <div class="d-flex nav-tabs fixed-top col-sm-2" id="wrapper">
                <div class="bg-light border-right" id="sidebar-wrapper">
                    <div class="list-group list-group-flush">
                        <a href="#user" class="list-group-item list-group-item-action bg-light nav-link" data-toggle="tab" onclick="tt1()">Người dùng</a>
                        <a href="#product" class="list-group-item list-group-item-action bg-light nav-link" data-toggle="tab" onclick="tt2()">Thống kê</a>
                        <a href="#contact" class="list-group-item list-group-item-action bg-light nav-link" data-toggle="tab" onclick="tt3()">Overview</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content col-sm-10 ml-auto">
            <div class="tab-pane fade show active" id="user">
                <div style="border: 1px solid black;" class="p-sm-3">
                    <div id="layoutSidenav_content">
                        <button class="btn btn-primary mb-md-2" data-toggle="modal" data-target="#exampleModal">
                                <i class=" fas fa-plus mr-2"></i>Thêm người dùng
                            </button>
                        <table class="table">
                            <thead class="thead-light text-center">
                                <tr>
                                    <th>Mã</th>
                                    <th>Tên</th>
                                    <th>Email</th>
                                    <th>Mật khẩu</th>
                                    <th>Giới tính</th>
                                    <th>Ngày sinh</th>
                                    <th>Cập nhật</th>
                                </tr>
                            </thead>
                            <tbody class="text-center" id="show_user">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLable1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Thêm người dùng</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span  aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="" class="form-row">
                                        <div class="col-12 mt-3">
                                            <input class="form-control" type="text" id="name" placeholder="Tên">
                                        </div>
                                        <div class="col-12 mt-3">
                                            <input class="form-control" type="text" id="email" placeholder="Email">
                                        </div>
                                        <div class="col-12 mt-3">
                                            <input class="form-control" type="number" id="password" placeholder="Mật khẩu">
                                        </div>
                                        <div class="col-12 mt-3">
                                            <input class="form-control" type="text" id="gender" placeholder="Giới tính">
                                        </div>
                                        <div class="col-12 mt-3">
                                            <input class="form-control" type="text" id="birthday" placeholder="Ngày sinh">
                                        </div>
                                    </form>
                                    <button type="button" class="btn btn_add col-sm-12" data-dismiss="modal" onclick="add_user()">Thêm</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="update_user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLable1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Cập nhật thông tin</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span  aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="" class="form-row">
                                        <div class="col-12 mt-3">
                                            <input class="form-control" type="text" id="name_up" placeholder="Tên">
                                        </div>
                                        <div class="col-12 mt-3">
                                            <input class="form-control" type="text" id="email_up" placeholder="Email">
                                        </div>
                                        <div class="col-12 mt-3">
                                            <input class="form-control" type="number" id="password_up" placeholder="Mật khẩu">
                                        </div>
                                        <div class="col-12 mt-3">
                                            <input class="form-control" type="text" id="gender_up" placeholder="Giới tính">
                                        </div>
                                        <div class="col-12 mt-3">
                                            <input class="form-control" type="text" id="birthday_up" placeholder="Ngày sinh">
                                        </div>
                                    </form>
                                    <div id="sub_up"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="tab-pane fade" id="product">
                nam
            </div>
            <div class="tab-pane fade" id="contact">
                hsjf
            </div>
        </div>
    </div>
    <script src="../js/admin.js"></script>
</body>

</html>
