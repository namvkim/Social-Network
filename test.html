<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBEkjfS2DhfaTIIPCu-2iphtEpd6J8o8o&callback=initMap">
    </script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 16.0667,
                    lng: 108.2333
                },
                zoom: 8,
            });
        }
    </script>
</head>

<body>
    <div id="map"></div>
    <div class="earth3dmap-com">
        <iframe id="iframemap" src="https://maps.google.com/maps?q=sang.dang22%40student.passerellesnumeriques.org&amp;ie=UTF8&amp;iwloc=&amp;output=embed" width="100%" height="500" frameborder="0" scrolling="no">
        </iframe>
        <div style="color: #333; font-size: 14px; font-family: Arial, Helvetica, sans-serif; text-align: right; padding: 10px;">Map by <a style="color: #333; text-decoration: underline; font-size: 14px; font-family: Arial, Helvetica, sans-serif; text-align: right;" href="http://earth3dmap.com/?from=embed" target="_blank">Earth3DMap.com</a></div>
</body>

</html>
