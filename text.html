<p>Clck the button to display "Good day", only if the time is less than 20:00.</p>

<button onclick="myFunction()">Try it</button>

<script>

  var time = 3;
  if (time == 3) {
    window.location.href = 'https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_state_if';
  }
}
</script>
