    <title>Login</title>
    <link rel="stylesheet" href="loginIn.css"/>
</head>

<body class="text-center ">

    <div class="container-fluid mb-3 ">
        <h2>Đăng Nhập</h2>
        <form class=" form-login">
            <p class="h4 mb-3 font-weight-normal">Vui lòng đăng nhập!</p>
            <div class="form-group">
                <input type="email" id="inputEmail" class="form-control " placeholder="Nhập Email" required></input>
            </div>
            <div class="form-group">
                <input type="password" id="inputPassword" class="form-control " placeholder="Nhập mật khẩu"></input>
            </div>
            <div class="checkbox mb-3 mt-3">
                <label>
                    <input type="checkbox" value="remember-me" id="check"> Kiểm tra lại xem nào
                </label>
            </div>
            <button class="btn btn-lg btn-info btn-block mb-3" type="button" onclick="login()">Đăng nhập</button>
            <a class="mb-9 text-info "> Quên mật khẩu?</a>
            <div class="border-top mt-3 "><br>
                <p>Chưa có tài khoản?<a style="color:white"> <button class=" btn btn-sm btn-info" type="submit"
                            onclick='location.href="//127.0.0.1:5500/signUp.html"'>Đăng kí</button>
            </div>
        </form>
    </div>
    <script src="loginIn.js"></script>
</body>

</html>
